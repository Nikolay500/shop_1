<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/838a305b7a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="lightzoom/style.css" type="text/css">
    <link rel="stylesheet" href="shop.css">
    <title>GoodStore</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <section class="goods"></section>
        </div>
    </main>

    <div class="popup">
        <h1>Корзина</h1>
        <div class="cart-container">

        </div>
        <div class="cart-total-price">
                <span class="cart-price">Цена: </span><span class="cart-int-price"></span>
        </div>
    </div>

    <button class="btn-popup" onclick="showPopup()">
        POPUP
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="lightzoom/lightzoom.js"></script>
    <script type="text/javascript">
        jQuery('.lightzoom').lightzoom({
            speed: 400,
            viewTitle: true
        });
    </script>
    <script src="shop.js"></script>
</body>

</html>
